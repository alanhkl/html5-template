<!-- scripts -->
{% for i in page.plugin %}
    {%- if i.type === 'relative' -%}
        <script type="text/javascript" src="{{- path.js -}}{{- i.file -}}"></script>
    {%- else -%}
        <script type="text/javascript" src="{{- i.file -}}"></script>
    {%- endif -%}
{%- endfor %}
{% if path.babel -%}
<script type="text/javascript" src="{{path.js}}{{path.babel}}"></script>
{%- endif %}
{% for i in page.scripts %}
    {%- if i.type === 'relative' -%}
        <script type="text/javascript" src="{{- path.js -}}{{- i.file -}}"></script>
    {%- else -%}
        <script type="text/javascript" src="{{- i.file -}}"></script>
    {%- endif -%}
{%- endfor %}
